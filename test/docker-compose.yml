version: '2'
services:
    elasticsearch:
        image: khezen/elasticsearch
        environment:
            elastic_pwd: changeme
            kibana_pwd: totototo
            logstash_pwd: titititi
        ports:
             - "9200:9200"
             - "9300:9300"
        network_mode: bridge
        restart: always

    kibana:
        links:
            - elasticsearch
        image: khezen/kibana
        environment:
            kibana_pwd: totototo
        ports:
             - "5601:5601"
        network_mode: bridge
        restart: always

    logstash:
        links:
            - elasticsearch
        build: ..
        environment:
            logstash_pwd: titititi
        ports:
            - "9997:9997" #beats
            - "9998:9998" #tcp
            - "9999:9999" #udp
